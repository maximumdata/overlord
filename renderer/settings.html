<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overlord | Settings</title>
</head>
<body>
    <form>
        <div>
            <label for="repo">Mopar.com Repo Location:</label>
            <input type="text" name="repo">
        </div>
        <div>
            <label for="dam">Mopar Dam Location:</label>
            <input type="text" name="dam">
        </div>
        <div>
            <label for="remote">Remote instance URL:</label>
            <input type="text" name="remote">
        </div>
        <input type="submit">
    </form>

    <div id="repo">
        <label>Mopar Repo Location:</label>
        <input type="text" name="repo"/><button data-for="repo">Save</button>
    </div>

    <div id="dam">
        <label>Mopar Dam Location:</label>
        <input type="text" name="dam"/><button data-for="dam">Save</button>
    </div>

    <div id="remote">
        <label>Remote instance URL:</label>
        <input type="text" name="remote"><button data-for="remote">Save</button>
    </div>

    <script src="./assets/js/settings.js" charset="utf-8"></script>
</body>
</html>
